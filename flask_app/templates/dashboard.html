
               {% include 'header.html' %}

               <div class="tab-content" style="padding-right: 5%; padding-left: 5%;">
                     <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="main-card mb-3 card">
                                 <div class="card-body">
                                    <h5 class="card-title">Project Cost</h5>
                                    <div style="width: 200px; height: 200px;">
                                       <canvas  id="donutChart1"></canvas>
                                    </div>
                                 </div>
                              </div>
                              
                           </div>
                           <div class="col-md-6">
                              <div class="main-card mb-3 card">
                                 <div class="card-body">
                                    <h5 class="card-title">Project budget</h5>
                                    <div style="width: 200px; height: 200px;">
                                       <canvas  id="donutChart2"></canvas>
                                    </div>
                                 </div>
                              </div>
                             
                           </div>
                        </div>
                        
                     </div>
                     
                  </div>
              
   

                                

                  <script>
                    const chartData1 = {
                        labels: [
                            {% for label in chart_data.labels %}
                                '{{ label }}',
                            {% endfor %}
                        ],
                        datasets: [
                            {
                                data: [
                                    {% for value in chart_data.datasets[0].data %}
                                        {{ value }},
                                    {% endfor %}
                                ],
                                backgroundColor: [
                                    {% for color in chart_data.datasets[0].backgroundColor %}
                                        '{{ color }}',
                                    {% endfor %}
                                ]
                            }
                        ]
                    };
                
                    const canvas1 = document.getElementById('donutChart1');
                    const ctx1 = canvas1.getContext('2d');
                
                    new Chart(ctx1, {
                        type: 'doughnut',
                        data: chartData1,
                        options: {
                            responsive: true,
                            cutoutPercentage: 60
                        }
                    });
                
                    const chartData2 = {
                        labels: [
                            {% for label in chart_data2.labels %}
                                '{{ label }}',
                            {% endfor %}
                        ],
                        datasets: [
                            {
                                data: [
                                    {% for value in chart_data2.datasets[0].data %}
                                        {{ value }},
                                    {% endfor %}
                                ],
                                backgroundColor: [
                                    {% for color in chart_data2.datasets[0].backgroundColor %}
                                        '{{ color }}',
                                    {% endfor %}
                                ]
                            }
                        ]
                    };
                
                    const canvas2 = document.getElementById('donutChart2');
                    const ctx2 = canvas2.getContext('2d');
                
                    new Chart(ctx2, {
                        type: 'doughnut',
                        data: chartData2,
                        options: {
                            responsive: true,
                            cutoutPercentage: 60
                        }
                    });
                </script>
