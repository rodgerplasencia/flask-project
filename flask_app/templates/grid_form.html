      <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
         <div class="app-header header-shadow">
            <div class="app-header__mobile-menu">
               <div>
                  <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                  <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                  </span>
                  </button>
               </div>
            </div>
            <div class="app-header__menu ">
               <span>
               <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
               <span class="btn-icon-wrapper">
               <i class="fa fa-ellipsis-v fa-w-6"></i>
               </span>
               </button>
               </span>
            </div>
            <div class="app-header__content " style="padding-right: 5%; padding-left: 35%;">
               <div class="app-header-left">
                  <ul class="header-menu nav ">
                     <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-university"> </i>
                        Home
                        </a>
                     </li>
                     <li class="btn-group nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-desktop"></i>
                        Link 1
                        </a>
                     </li>
                     <li class="dropdown nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                        <i class="nav-link-icon fa fa-desktop"></i>
                        Link 2
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="app-header-right">
                  <div class="header-btn-lg pr-0">
                     <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                           <ul class="header-menu nav">
                              <li class="nav-item">
                                 <a href="javascript:void(0);" class="nav-link">
                                 <i class="nav-link-icon fa fa-power-off"> </i>
                                 Logout
                                 </a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="app-main__outer">
            <div class="app-main__inner">
               <div class="app-page-title">
                  <div class="page-title-wrapper">
                     <div class="page-title-heading">
                        <div>Main Dashboard
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row" style="padding-right: 5%; padding-left: 5%;">
                  <div class="col-md-12">
                     <div class="main-card mb-3 card">
                        <div class="card-body">
                           <h5 class="card-title">Grid</h5>
                           <form class="">
                              <div class="position-relative row form-group">
                                 <label for="exampleEmail" class="col-sm-2 col-form-label">Email</label>
                                 <div class="col-sm-10"><input name="email" id="exampleEmail" placeholder="with a placeholder" type="email" class="form-control"></div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="examplePassword" class="col-sm-2 col-form-label">Password</label>
                                 <div class="col-sm-10"><input name="password" id="examplePassword" placeholder="password placeholder" type="password" class="form-control"></div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="exampleSelect" class="col-sm-2 col-form-label">Select</label>
                                 <div class="col-sm-10">
                                    <select name="select" id="exampleSelect" class="form-control">
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                       <option>5</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="exampleText" class="col-sm-2 col-form-label">Text Area</label>
                                 <div class="col-sm-10"><textarea name="text" id="exampleText" class="form-control"></textarea></div>
                              </div>
                              <fieldset class="position-relative row form-group">
                                 <legend class="col-form-label col-sm-2">Radio Buttons</legend>
                                 <div class="col-sm-10">
                                    <div class="position-relative form-check"><label class="form-check-label"><input name="radio2" type="radio" class="form-check-input"> Option one is this and thatâ€”be sure to include why it's great</label></div>
                                    <div class="position-relative form-check"><label class="form-check-label"><input name="radio2" type="radio" class="form-check-input"> Option two can be something else and selecting it will deselect option
                                       one</label>
                                    </div>
                                    <div class="position-relative form-check disabled"><label class="form-check-label"><input name="radio2" disabled="" type="radio" class="form-check-input"> Option three is disabled</label></div>
                                 </div>
                              </fieldset>
                              <div class="position-relative form-group">
                                 <div>
                                    <div class="custom-checkbox custom-control custom-control-inline"><input type="checkbox" id="exampleCustomInline" class="custom-control-input"><label class="custom-control-label"
                                       for="exampleCustomInline">An inline custom
                                       input</label>
                                    </div>
                                    <div class="custom-checkbox custom-control custom-control-inline"><input type="checkbox" id="exampleCustomInline2" class="custom-control-input"><label class="custom-control-label"
                                       for="exampleCustomInline2">and another one</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="position-relative row form-check">
                                 <div class="col-sm-10 offset-sm-2">
                                    <button class="btn btn-secondary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="app-wrapper-footer">
               <div class="copyright text-center">
                  <p> 2023 Coding Dojo Belt Exam.
                  </p>
               </div>
            </div>
