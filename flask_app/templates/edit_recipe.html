<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <title>Edit Recipes</title>
   </head>
   <body>
  
    <form action="/update/recipe" method="POST" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-center text-primary">Edit Recipes</h2>  
        {% with messages = get_flashed_messages(category_filter=['recipe'])  %}
                {% if messages  %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flashhh!!!!</strong>
                    {% for message in messages  %}
        
                    <p>{{message}}</p>
                        
                    {% endfor %}
                        
                    </div>
                {% endif %}
         
         {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value="{{edit.id}}">
        <div class="col-4">
        <div class="form-group">
            <label>name</label>
            <input type="text" name="name" value="{{edit.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" cols="30" row="5" class="form-control">{{edit.description}}</textarea>
        </div>
        <div class="form-group">
            <label>Instructions</label>
            <textarea name="instructions" cols="30" row="5" class="form-control">{{edit.instructions}}</textarea>
        </div>
    </div>
    <div class="col-4">
        <div class="form-group">
            <label>Date made:</label>
            <input type="date" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}" class="form-control">
        </div>
        <label>Under 3O minutes</label>
        <div class="input-group-text bg-dark">
            <input type="radio" name="under30" value="0" class="form-control">
            <label class="text-warning">No</label>
        </div>
        <div class="input-group-text bg-dark">
            <input type="radio" name="under30" value="1" class="form-control">
            <label class="text-warning">Yes</label>
        </div>
        <br>
        <button  type="submit" value="Edit Recipe" class="btn btn-primary btn-outline-dark">Update</button>
    </div>
    </form>
</div>


 
   </body>
</html>
