
               {% include 'header.html' %}

               
            <div class="app-main__outer" style="padding-right: 1%; padding-left: 1%;">
               <div class="app-main__inner">
                
             
              <div class="row" style="padding-right: 5%; padding-left: 5%;">
                  <div class="col-md-12">
                     <div class="main-card mb-3 card">
                        <div class="card-body">
                           <h5 class="card-title">New Project</h5>
                           <div class="col-md-6">
                           <form action="/add/project" method="POST">
                              <div class="position-relative row form-group">
                                 <label for="exampleEmail" class="col-sm-2 col-form-label">Project Name</label>
                                 <div class="col-sm-10"><input name="project_name" type="text" class="form-control"></div>
                              </div>
                               <div class="position-relative row form-group">
                                 <label for="exampleSelect" class="col-sm-2 col-form-label">Project Address</label>
                                 <div class="col-sm-10">
                                    <select name="address_id" class="form-control">
                                       <option value="" disabled>Select Address</option>
                                       {% for address in address %}
                                       <option value="{{address.id}}">{{address.complete_address}}</option>
                                       {% endfor %}
                                    </select>
                                 </div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="examplePassword" class="col-sm-2 col-form-label">Lot Area</label>
                                 <div class="col-sm-10"><input name="lot_area" type="text" class="form-control"></div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="examplePassword" class="col-sm-2 col-form-label">Floor Area</label>
                                 <div class="col-sm-10"><input name="floor_area"  type="text" class="form-control"></div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="exampleText" class="col-sm-2 col-form-label">Location</label>
                                 <div class="col-sm-10"><textarea name="location" class="form-control"></textarea></div>
                              </div>
                              <div class="position-relative row form-group">
                                 <label for="exampleText" class="col-sm-2 col-form-label">Description</label>
                                 <div class="col-sm-10"><textarea name="description" class="form-control"></textarea></div>
                              </div>
                               <div class="position-relative row form-group">
                                 <label for="examplePassword" class="col-sm-2 col-form-label">Project revinue</label>
                                 <div class="col-sm-10"><input name="project_revinue"  type="number" class="form-control"></div>
                              </div>
                              <div class="position-relative row form-check">
                                 <div class="col-sm-10 offset-sm-2">
                                    <button type="Submit" name="Product Save" class="btn btn-secondary">Submit</button>
                                 </div>
                              </div>
                           </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
             {% include 'footer.html' %}
