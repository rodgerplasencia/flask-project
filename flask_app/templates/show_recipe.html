<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <title>Content</title>
   </head>
   <body>
      <nav class="d-flex justify-content-between align-content-center col-12">
         <h1 class="text-center">Welcome {{user.firstname}}</h1>
         <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
         </div>
      </nav>


    <div class="d-flex justify-content-between col-9">
        <div class="col-4">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
        </div>
    </div>
<div class="card col-10 mx-auto my-5 bg-dark text-light">
    <div class="card-body">
        <h2 class="card-text text-primary">{{recipe.name}}</h2>
        <p class="card-text">Description: {{recipe.description}}</p>
        <p class="card-text">Under 30 minutes: 
            
            {% if recipe.under30 == 1 %}
                Yes
            {% else%}
            No
            {% endif %}
                
        </p>
        <p class="card-text">Description: {{recipe.instructions}}</p>
        <p class="card-text">Made on: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
    </div>

</div>


</body>
</html>
